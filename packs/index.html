<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pack IDs</title>
  <meta name="description" content="Clean, searchable Pack ID list." />
  <style>
    :root{
      --bg:#0b0d12;
      --panel:#101522;
      --panel2:#0f1320;
      --text:#e8ecf3;
      --muted:#a9b3c7;
      --muted2:#7f8aa3;
      --border:rgba(255,255,255,.08);
      --shadow:0 14px 40px rgba(0,0,0,.45);
      --accent:#7c5cff;
      --accent2:#00d4ff;
      --good:#2ee59d;
      --warn:#ffcf5a;
      --danger:#ff6b6b;
      --radius:18px;
      --radius2:12px;
      --max:1200px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7fb;
        --panel:#ffffff;
        --panel2:#ffffff;
        --text:#0d1220;
        --muted:#4a5570;
        --muted2:#67728c;
        --border:rgba(14,18,32,.10);
        --shadow:0 10px 30px rgba(10,18,38,.12);
        --accent:#5b46ff;
        --accent2:#007cff;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(900px 400px at 15% -10%, rgba(124,92,255,.20), transparent 55%),
        radial-gradient(900px 500px at 85% 0%, rgba(0,212,255,.16), transparent 60%),
        radial-gradient(900px 500px at 50% 120%, rgba(46,229,157,.12), transparent 60%),
        var(--bg);
      color:var(--text);
      font-family:var(--sans);
      line-height:1.35;
    }

    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 56px;}
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,13,18,.86), rgba(11,13,18,.55));
      border-bottom:1px solid var(--border);
    }
    @media (prefers-color-scheme: light){
      header{
        background: linear-gradient(to bottom, rgba(246,247,251,.86), rgba(246,247,251,.55));
      }
    }
    .topbar{
      max-width:var(--max);
      margin:0 auto;
      padding:16px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex; gap:12px; align-items:center;
      min-width: 240px;
    }
    .logo{
      width:40px; height:40px; border-radius:14px;
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(0,212,255,.85));
      box-shadow: 0 14px 28px rgba(124,92,255,.16);
      position:relative;
      flex:0 0 auto;
    }
    .logo:after{
      content:"";
      position:absolute; inset:10px;
      border-radius:10px;
      background: linear-gradient(135deg, rgba(255,255,255,.24), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.18);
    }
    .title{
      display:flex; flex-direction:column;
      gap:2px;
    }
    .title strong{
      font-size:14px;
      letter-spacing:.2px;
    }
    .title span{
      font-size:12px;
      color:var(--muted);
    }

    .controls{
      display:flex; gap:10px; align-items:center; flex:1;
      justify-content:flex-end;
    }

    .search{
      flex: 1;
      max-width: 560px;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      border-radius: 999px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    @media (prefers-color-scheme: light){
      .search{background: rgba(14,18,32,.03)}
    }
    .search svg{opacity:.8; flex:0 0 auto}
    .search input{
      width:100%;
      border:0;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size:14px;
    }
    .search input::placeholder{color:var(--muted2)}
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      border-radius: 999px;
      color:var(--muted);
      font-size:12px;
      user-select:none;
      white-space:nowrap;
    }
    @media (prefers-color-scheme: light){
      .pill{background: rgba(14,18,32,.03)}
    }

    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      border:1px solid rgba(124,92,255,.35);
      background: linear-gradient(135deg, rgba(124,92,255,.92), rgba(0,212,255,.72));
      color:#0b0d12;
      font-weight:700;
      letter-spacing:.2px;
      cursor:pointer;
      box-shadow: 0 18px 34px rgba(124,92,255,.18);
      transition: transform .08s ease, filter .12s ease;
      white-space:nowrap;
    }
    .cta:hover{filter: brightness(1.06)}
    .cta:active{transform: translateY(1px)}
    .cta:focus{outline: 3px solid rgba(124,92,255,.35); outline-offset: 2px}

    main{padding-top:18px}
    .grid{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:14px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns: 1fr}
      .brand{min-width:unset}
      .controls{flex-wrap:wrap}
      .search{max-width:unset}
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    @media (prefers-color-scheme: light){
      .card{
        background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.88));
      }
    }

    .side{
      position: sticky;
      top: 86px;
    }
    @media (max-width: 980px){
      .side{position:relative; top:auto}
    }

    .side .head{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .side .head .meta{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .side .head .meta strong{font-size:13px}
    .side .head .meta span{font-size:12px; color:var(--muted)}
    .side .list{
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      max-height: calc(100vh - 160px);
      overflow:auto;
    }

    .catbtn{
      width:100%;
      text-align:left;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border-radius: 12px;
      border:1px solid transparent;
      background: transparent;
      color: var(--text);
      cursor:pointer;
      transition: background .12s ease, border-color .12s ease, transform .08s ease;
    }
    .catbtn:hover{
      background: rgba(255,255,255,.04);
      border-color: var(--border);
    }
    @media (prefers-color-scheme: light){
      .catbtn:hover{background: rgba(14,18,32,.03)}
    }
    .catbtn:active{transform: translateY(1px)}
    .catbtn[aria-current="true"]{
      background: rgba(124,92,255,.16);
      border-color: rgba(124,92,255,.30);
    }
    .catbtn .name{
      display:flex; flex-direction:column; gap:2px;
    }
    .catbtn .name strong{font-size:13px}
    .catbtn .name span{font-size:11px; color:var(--muted)}
    .badge{
      font-family: var(--mono);
      font-size:11px;
      color: var(--muted);
      padding:6px 8px;
      border:1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }

    .content .head{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .content .head .hgroup{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .content .head h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
    }
    .content .head p{
      margin:0;
      color:var(--muted);
      font-size:12px;
    }

    .content .body{
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    details.section{
      border:1px solid var(--border);
      border-radius: var(--radius2);
      background: rgba(255,255,255,.03);
      overflow:hidden;
    }
    @media (prefers-color-scheme: light){
      details.section{background: rgba(14,18,32,.02)}
    }
    details.section[open]{background: rgba(124,92,255,.08)}
    details.section summary{
      list-style:none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      padding:12px 12px;
      user-select:none;
    }
    details.section summary::-webkit-details-marker{display:none}
    .secTitle{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .secTitle strong{
      font-size:13px;
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .secTitle strong .dot{
      width:9px; height:9px; border-radius:50%;
      background: linear-gradient(135deg, rgba(124,92,255,.9), rgba(0,212,255,.7));
      box-shadow: 0 10px 18px rgba(124,92,255,.18);
      flex:0 0 auto;
    }
    .secTitle span{font-size:12px; color:var(--muted)}
    .chev{
      opacity:.8;
      transition: transform .12s ease;
      flex:0 0 auto;
    }
    details[open] .chev{transform: rotate(180deg)}

    .items{
      padding:0 10px 10px 10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:8px;
    }
    @media (min-width: 980px){
      .items{grid-template-columns: 1fr 1fr}
    }
    @media (min-width: 1180px){
      .items{grid-template-columns: 1fr 1fr 1fr}
    }

    .item{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding:10px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      transition: transform .08s ease, background .12s ease, border-color .12s ease;
      min-width:0;
    }
    @media (prefers-color-scheme: light){
      .item{background: rgba(14,18,32,.02)}
    }
    .item:hover{
      background: rgba(124,92,255,.10);
      border-color: rgba(124,92,255,.26);
    }
    .item:active{transform: translateY(1px)}
    .item:focus{outline: 3px solid rgba(124,92,255,.28); outline-offset: 2px}

    .item .left{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:3px;
    }
    .item .name{
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .item .meta{
      font-family: var(--mono);
      font-size:11px;
      color: var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
    }
    .chip{
      font-family: var(--mono);
      font-size:11px;
      padding:6px 8px;
      border-radius: 999px;
      border:1px solid var(--border);
      color: var(--text);
      background: rgba(255,255,255,.03);
      flex:0 0 auto;
      white-space:nowrap;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      padding:10px 12px;
      border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(16,21,34,.92);
      color: var(--text);
      box-shadow: var(--shadow);
      display:none;
      align-items:center;
      gap:10px;
      z-index: 50;
      max-width: calc(100vw - 24px);
    }
    @media (prefers-color-scheme: light){
      .toast{background: rgba(255,255,255,.95)}
    }
    .toast b{font-family: var(--mono); font-size:12px}
    .toast span{color:var(--muted); font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 62vw;}

    .hint{
      padding:10px 12px;
      border-radius: 14px;
      border:1px dashed var(--border);
      color: var(--muted);
      font-size:12px;
      background: rgba(255,255,255,.02);
    }
    @media (prefers-color-scheme: light){
      .hint{background: rgba(14,18,32,.015)}
    }

    .smallbtn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      border-radius: 999px;
      padding:8px 10px;
      cursor:pointer;
      font-size:12px;
      transition: background .12s ease, transform .08s ease;
      white-space:nowrap;
    }
    .smallbtn:hover{background: rgba(255,255,255,.06)}
    .smallbtn:active{transform: translateY(1px)}
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="brand" role="banner">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">
          <strong>Pack IDs</strong>
          <span>Search, filter, and click to copy</span>
        </div>
      </div>

      <div class="controls">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="2"/>
            <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="q" type="text" placeholder="Search (name, ID, section)..." autocomplete="off" />
        </div>

        <div class="pill" id="countPill" aria-live="polite">
          <span id="countText">0 items</span>
        </div>

        <button class="cta" id="copyBtn" type="button" title="Copies all currently visible items (after search/filter)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M9 9h10v12H9V9Z" stroke="currentColor" stroke-width="2"/>
            <path d="M5 15H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Copy visible
        </button>
      </div>
    </div>
  </header>

  <div class="wrap">
    <main class="grid" role="main">
      <aside class="card side" aria-label="Categories">
        <div class="head">
          <div class="meta">
            <strong>Categories</strong>
            <span id="catSub">All</span>
          </div>
          <button class="smallbtn" id="resetBtn" type="button">Reset</button>
        </div>
        <div class="list" id="catList"></div>
      </aside>

      <section class="card content" aria-label="Content">
        <div class="head">
          <div class="hgroup">
            <h1 id="activeTitle">All packs</h1>
            <p id="activeDesc">Click any item to copy its ID. Use search to filter instantly.</p>
          </div>
          <div class="pill" id="activePill">
            <span id="activeCount">0</span>
            <span>shown</span>
          </div>
        </div>

        <div class="body">
          <div class="hint">
            Tip: Search for “coins”, “torchwood”, “4270500789”, or any section title.  
            Clicking an item copies only the numeric ID.
          </div>

          <div id="sections"></div>
        </div>
      </section>
    </main>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <b id="toastId">000</b>
    <span id="toastText">Copied</span>
  </div>

`.trim();

    const $ = (s, r=document) => r.querySelector(s);
    const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));

    const normalize = (v) => (v || "").toString().toLowerCase().replace(/[’']/g,"'").replace(/\s+/g," ").trim();
    const isLikelyHeading = (line) => {
      const t = line.trim();
      if (!t) return false;
      if (/\d/.test(t) && t.includes("-")) return false;
      if (t.startsWith("(") && t.endsWith(")")) return false;
      if (t.length > 64) return false;
      return true;
    };

    const parseRaw = (raw) => {
      const lines = raw.split(/\r?\n/).map(l => l.trim()).filter(l => l.length);
      const root = { title: "All", sections: [] };

      let currentCategory = "General";
      let currentSection = "General";
      const ensure = (catTitle, secTitle) => {
        let cat = root.sections.find(x => x.type === "category" && x.title === catTitle);
        if (!cat){
          cat = { type:"category", title: catTitle, sections: [] };
          root.sections.push(cat);
        }
        let sec = cat.sections.find(x => x.title === secTitle);
        if (!sec){
          sec = { title: secTitle, items: [] };
          cat.sections.push(sec);
        }
        return sec;
      };

      for (const line of lines){
        const cleaned = line.replace(/\u200B/g,"").trim();

        if (cleaned.startsWith("(") && cleaned.endsWith(")")){
          const sec = ensure(currentCategory, currentSection);
          sec.items.push({ name: cleaned, ids: [], note: true });
          continue;
        }

        const parts = cleaned.split(" - ");
        const hasId = parts.length >= 2 && /\d/.test(parts[parts.length-1]);

        if (!hasId && isLikelyHeading(cleaned)){
          const t = cleaned;
          const isTop = [
            "Currency Packs",
            "Character Packs",
            "Consumable Packs",
            "Sticker Shop Packs",
            "Seasonal Packs",
            "Test Pack IDs",
            "Mystery Portal/Community Challenge Rewards",
            "Misc.",
            "Ability Packs",
            "Unused",
            "Super Fertilizer & No Brainerz Packs",
            "Credits"
          ].includes(t);

          if (isTop){
            currentCategory = t.replace(/\.$/,"");
            currentSection = "Overview";
            ensure(currentCategory, currentSection);
          } else {
            currentSection = t.replace(/\]$/,"");
            ensure(currentCategory, currentSection);
          }
          continue;
        }

        const sec = ensure(currentCategory, currentSection);

        if (hasId){
          const last = parts[parts.length-1].replace(/[^\d, ]/g,"").trim();
          const ids = last.split(",").map(x => x.trim()).filter(Boolean).map(x => x.replace(/[^\d]/g,"")).filter(Boolean);
          const name = parts.slice(0, -1).join(" - ").trim().replace(/\]$/,"");
          sec.items.push({ name, ids, note:false });
          continue;
        }

        sec.items.push({ name: cleaned, ids: [], note:true });
      }

      return root;
    };

    const data = parseRaw(RAW);

    const state = {
      activeCategory: "All",
      q: ""
    };

    const buildIndex = (root) => {
      const cats = [];
      for (const cat of root.sections){
        const catItemCount = cat.sections.reduce((a,s)=>a + s.items.filter(i=>!i.note).reduce((x,it)=>x + (it.ids?.length||0),0), 0);
        const catLineCount = cat.sections.reduce((a,s)=>a + s.items.length, 0);
        cats.push({
          title: cat.title,
          sections: cat.sections,
          itemCount: catItemCount,
          lineCount: catLineCount
        });
      }
      return cats;
    };

    const categories = buildIndex(data);

    const totalIds = categories.reduce((a,c)=>a + c.itemCount, 0);

    const renderCategories = () => {
      const list = $("#catList");
      list.innerHTML = "";

      const mkBtn = (title, sub, count, current) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "catbtn";
        btn.setAttribute("aria-current", current ? "true" : "false");
        btn.innerHTML = `
          <div class="name">
            <strong>${escapeHtml(title)}</strong>
            <span>${escapeHtml(sub)}</span>
          </div>
          <div class="badge">${count}</div>
        `;
        btn.addEventListener("click", () => {
          state.activeCategory = title;
          renderAll();
          if (window.matchMedia("(max-width: 980px)").matches){
            const el = $("#sections");
            el.scrollIntoView({behavior:"smooth", block:"start"});
          }
        });
        return btn;
      };

      const allSub = "Everything";
      list.appendChild(mkBtn("All", allSub, `${totalIds} IDs`, state.activeCategory === "All"));

      for (const c of categories){
        const sub = `${c.sections.length} section${c.sections.length===1?"":"s"}`;
        list.appendChild(mkBtn(c.title, sub, `${c.itemCount} IDs`, state.activeCategory === c.title));
      }

      $("#catSub").textContent = state.activeCategory === "All" ? "All categories" : state.activeCategory;
    };

    const visibleModel = () => {
      const q = normalize(state.q);
      const active = state.activeCategory;

      const cats = active === "All" ? categories : categories.filter(c => c.title === active);

      const result = [];
      for (const c of cats){
        const sections = [];
        for (const s of c.sections){
          const items = s.items.filter(it => {
            const hay = normalize(`${c.title} ${s.title} ${it.name} ${(it.ids||[]).join(" ")}`);
            if (!q) return true;
            return hay.includes(q);
          });
          if (items.length) sections.push({ title: s.title, items });
        }
        if (sections.length) result.push({ title: c.title, sections });
      }
      return result;
    };

    const renderSections = () => {
      const model = visibleModel();
      const host = $("#sections");
      host.innerHTML = "";

      let shownIds = 0;
      let shownLines = 0;

      for (const c of model){
        const catWrap = document.createElement("div");
        catWrap.style.display = "flex";
        catWrap.style.flexDirection = "column";
        catWrap.style.gap = "10px";

        for (const s of c.sections){
          const det = document.createElement("details");
          det.className = "section";
          det.open = true;

          const idsInSection = s.items.filter(i=>!i.note).reduce((a,it)=>a + (it.ids?.length||0),0);
          const linesInSection = s.items.length;
          shownIds += idsInSection;
          shownLines += linesInSection;

          const summary = document.createElement("summary");
          summary.innerHTML = `
            <div class="secTitle">
              <strong><span class="dot" aria-hidden="true"></span>${escapeHtml(s.title)}</strong>
              <span>${escapeHtml(c.title)} • ${idsInSection} ID${idsInSection===1?"":"s"} • ${linesInSection} line${linesInSection===1?"":"s"}</span>
            </div>
            <svg class="chev" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          `;
          det.appendChild(summary);

          const grid = document.createElement("div");
          grid.className = "items";

          for (const it of s.items){
            const card = document.createElement("div");
            card.className = "item";
            card.tabIndex = 0;

            const idsText = (it.ids && it.ids.length) ? it.ids.join(", ") : "";
            const isNote = !!it.note || !idsText;

            card.innerHTML = `
              <div class="left">
                <div class="name">${escapeHtml(it.name)}</div>
                <div class="meta">${isNote ? `<span>${escapeHtml("Note")}</span>` : `<span>Click to copy</span>`}</div>
              </div>
              ${isNote ? `<span class="chip">—</span>` : `<span class="chip">${escapeHtml(idsText)}</span>`}
            `;

            const copyPrimaryId = () => {
              const id = (it.ids && it.ids[0]) ? it.ids[0] : "";
              if (!id) return;
              copyToClipboard(id);
              showToast(id, it.name);
            };

            card.addEventListener("click", copyPrimaryId);
            card.addEventListener("keydown", (e) => {
              if (e.key === "Enter" || e.key === " "){
                e.preventDefault();
                copyPrimaryId();
              }
            });

            grid.appendChild(card);
          }

          det.appendChild(grid);
          catWrap.appendChild(det);
        }

        host.appendChild(catWrap);
      }

      $("#activeCount").textContent = String(shownIds);
      $("#countText").textContent = `${shownIds} IDs`;
      $("#activeTitle").textContent = state.activeCategory === "All" ? "All packs" : state.activeCategory;
      $("#activeDesc").textContent = state.q
        ? `Filtered by: “${state.q}”`
        : "Click any item to copy its ID. Use search to filter instantly.";

      const nothing = shownLines === 0;
      if (nothing){
        const empty = document.createElement("div");
        empty.className = "hint";
        empty.textContent = "No results. Try a different search term (name, ID, or section).";
        host.appendChild(empty);
      }
    };

    const escapeHtml = (s) => String(s)
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;")
      .replace(/'/g,"&#039;");

    const copyToClipboard = async (text) => {
      try{
        await navigator.clipboard.writeText(text);
      }catch{
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        ta.style.top = "0";
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        try{ document.execCommand("copy"); }catch{}
        document.body.removeChild(ta);
      }
    };

    let toastTimer = null;
    const showToast = (id, label) => {
      const t = $("#toast");
      $("#toastId").textContent = id;
      $("#toastText").textContent = label;
      t.style.display = "flex";
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => { t.style.display = "none"; }, 2200);
    };

    const collectVisible = () => {
      const model = visibleModel();
      const lines = [];
      for (const c of model){
        for (const s of c.sections){
          for (const it of s.items){
            if (!it.ids || !it.ids.length) continue;
            for (const id of it.ids){
              lines.push(`${it.name} - ${id}`);
            }
          }
        }
      }
      return lines;
    };

    const renderAll = () => {
      renderCategories();
      renderSections();

      const currentBtn = $$('.catbtn').find(b => b.getAttribute("aria-current") === "true");
      if (currentBtn){
        $$('.catbtn').forEach(b => b.setAttribute("aria-current","false"));
        currentBtn.setAttribute("aria-current","true");
      }
    };

    $("#q").addEventListener("input", (e) => {
      state.q = e.target.value || "";
      renderAll();
    });

    $("#resetBtn").addEventListener("click", () => {
      state.activeCategory = "All";
      state.q = "";
      $("#q").value = "";
      renderAll();
    });

    $("#copyBtn").addEventListener("click", async () => {
      const lines = collectVisible();
      const payload = lines.join("\n");
      if (!payload){
        showToast("—", "Nothing to copy");
        return;
      }
      await copyToClipboard(payload);
      showToast(String(lines.length), "lines copied");
    });

    renderAll();
  </script>
